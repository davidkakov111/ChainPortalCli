<mat-dialog-content>
  <div class="dialog-header">
    <span>Connect Wallet</span>
    <button mat-icon-button aria-label="Close dialog" color="primary" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div *ngIf="!selectedWIcon" class="dialog-body">
    <div *ngFor="let wallet of walletService.availableWallets" class="wallet-option" (click)="connectWallet(wallet)">
      <img [src]="wallet.icon" alt="{{ wallet.name }} icon" class="wallet-icon" />
      <span class="wallet-name">{{ wallet.name }}</span>
      <span *ngIf="wallet.readyState === 'Installed'" class="wallet-status">INSTALLED</span>
    </div>
  </div>
  <div *ngIf="selectedWIcon" class="loading">
    <img [src]="selectedWIcon" class="loading-icon"/>
  </div>
</mat-dialog-content>
