<mat-dialog-content>
  <div class="dialog-header">
    <span>Connect Wallet</span>
    <button mat-icon-button aria-label="Close dialog" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div *ngIf="!selectedWIcon" class="dialog-body">
    <div *ngFor="let wallet of walletService.availableWallets" class="wallet-option" (click)="connectWallet(wallet)">
      <img [src]="wallet.icon" alt="{{ wallet.name }} icon" title="{{ wallet.name }} icon" loading="lazy" width="30" height="30" class="wallet-icon" />
      <span class="wallet-name">{{ wallet.name }}</span>
      <span *ngIf="wallet.readyState === 'Installed'" class="wallet-status">INSTALLED</span>
      <span *ngIf="wallet.name === 'WalletConnect'" class="wallet-status-purple">{{ isMobileDevice() ? 'RECOMENDED' : 'QR CODE'}}</span>
    </div>
  </div>
  <div *ngIf="selectedWIcon" class="loading">
    <img [src]="selectedWIcon" alt="loading wallet icon" title="loading wallet icon" loading="lazy" width="100" height="100" class="loading-icon"/>
  </div>
</mat-dialog-content>
