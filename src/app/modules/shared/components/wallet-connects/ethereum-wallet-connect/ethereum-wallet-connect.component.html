<button *ngIf="!walletSrv.selectedWallet" mat-raised-button (click)="connectWallet()">
    Connect Wallet
</button>
<div *ngIf="walletSrv.selectedWallet" class="flx-col-center">
    <button mat-raised-button [disabled]="disablePay" (click)="requestPayment()">
        <ng-container *ngIf="disablePay; else payText">
            <mat-progress-spinner 
                diameter="20" 
                mode="indeterminate" 
                color="primary">
            </mat-progress-spinner>
        </ng-container>
        <ng-template #payText>{{capitalizeFirstLetter(operationType)}} on {{environment?.blockchainNetworks?.ethereum?.selected || "-"}}</ng-template>
    </button>
    <span *ngIf="estFee" class="txt-center font-small">*Est. Fee: {{estFee}} ETH</span>
    <div class="wallet-status">
        <mat-icon color="success" class="check-icon">check_circle</mat-icon>
        <span>Wallet Connected</span>
    </div>
</div>
