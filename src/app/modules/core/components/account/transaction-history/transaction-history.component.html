<header>
  <h1>Transaction History</h1>
</header>
<div class="mat-elevation-z8 left-blue-light right-purple-light">
  <div class="overflow-auto">
    <table mat-table [dataSource]="transactions" matSort>
      <!-- Asset Type Column -->
      <ng-container matColumnDef="assetType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset Type</th>
        <td mat-cell *matCellDef="let element">{{element.assetType}}</td>
      </ng-container>

      <!-- Operation Type Column -->
      <ng-container matColumnDef="operationType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Operation Type</th>
        <td mat-cell *matCellDef="let element">{{element.operationType}}</td>
      </ng-container>

      <!-- Blockchain Column -->
      <ng-container matColumnDef="blockchain">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Blockchain</th>
        <td mat-cell *matCellDef="let element">{{element.blockchain}}</td>
      </ng-container>
      
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date | date:'short'}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"
        (click)="navigateToTrxDetailsComp(row.id)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" colspan="4">
          There is no data to display yet
        </td>
      </tr>
    </table>
  </div>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
