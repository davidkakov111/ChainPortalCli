<div>
  <!-- Image display -->
  <img *ngIf="fileCategory === 'image'" [src]="selectedFileUrl" alt="{{ this.nftMetadata.media?.name }}" width="300"/>

  <!-- Video display -->
  <video *ngIf="fileCategory === 'video'" [src]="selectedFileUrl" controls width="300">
    Your browser does not support the video tag.
  </video>

  <!-- Audio display -->
  <audio *ngIf="fileCategory === 'audio'" [src]="selectedFileUrl" controls>
    Your browser does not support the audio element.
  </audio>

  <!-- 3D model display (.glb / .obj) -->
  <div *ngIf="fileCategory === 'model' || fileCategory === 'application'" class="model-3d">
    <app-three-dviewer [file]="nftMetadata.media"></app-three-dviewer>
  </div>

  <!-- Unsupported file type -->
  <p *ngIf="fileCategory === 'unsupported'">This file type is not supported for display.</p>
</div>
